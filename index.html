<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="col-1">
        <div class="bg-container"></div>
        <div class="card-container">
          <div class="front-card"></div>
          <div class="back-card"></div>
        </div>
      </div>

      <div class="form-container">
        <form action="/">
          <div class="inputName">
            <label for="cardName">Cardholder Name </label>
            <input
              type="text"
              name=""
              id="cardName"
              placeholder="e.g Jane Willson"
            />
            <p>Can`t be blank!</p>
          </div>
          <div class="cardNumber">
            <label for="cardName">Card Number</label>
            <input
              type="text"
              name=""
              id="cardNumber"
              placeholder="e.g 1234 1234 1234 1234"
            />
            <p>Can`t be blank!</p>
          </div>

          <div class="exp-date">
            <label for="">exp. date (MM/YY)</label>
            <input type="number" name="" id="month" placeholder="MM" />
            <input type="number" name="" id="year" placeholder="YY" />
          </div>
          <div class="cvc">
            <label for="">CVC</label>
            <input type="number" name="" id="cvc" placeholder="e.g 123" />
          </div>

          <button class="submit">Confirm</button>
        </form>
      </div>
    </main>

    </div> -->
  </body>
</html>
